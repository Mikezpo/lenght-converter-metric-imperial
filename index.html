<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Unit Converter tool" />
    <meta name="keywords" content="meter, inch, feet, feet converter" />

    <title>Unit Converter tool - milligrams to grams</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converterBox">
    <div class="meterValue">
      <form>
        <label for="firstName"> Insert value: </label>
        <input id="meter" type="text" placeholder="m" />
      </form>

      <button id="convert" type="button" name="button">Convert</button>
    </div>

    <div class="result">
      <h2 id="placeToConvertInch"></h2><span>in</span>
      <h2 id="placeToConvertFoot"></h2><span>ft</span>
      <h2 id="placeToConvertYard"></h2><span>yd</span>
      <h2 id="placeToConvertMile"></h2><span>mi</span>
    </div>
   </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
